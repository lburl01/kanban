    <div class="col-md-6">
      <div class="opaque">
        <h2>Current Boards</h2>
        <ul id="boards">
        </ul>
        <button type="button" class="btn btn-default" id="toggle-task"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Toggle Task</button>
        <div id="add-task-toggle">
          <h2>Add a new task: </h2>
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Board</span>
            <input type="text" class="form-control" placeholder="Board Name" aria-describedby="sizing-addon1" id='board-name'>
          </div>
          <br />
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Task Name</span>
            <input type="text" class="form-control" placeholder="Task Name" aria-describedby="sizing-addon1" id="task-name">
          </div>
          <br />
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Description</span>
            <input type="text" class="form-control" placeholder="Task Description" aria-describedby="sizing-addon1" id="task-description">
          </div>
          <br />
          <div class="checkbox">
            <label>
              <input type="radio" name="label" id="low" value="low"> Low Priority
            </label>
            <label>
              <input type="radio" name="label" id="med" value="medium"> Medium Priority
            </label>
            <label>
              <input type="radio" name="label" id="high" value="high"> High Priority
            </label>
          </div>
          <br />
          <button type="button" class="btn btn-default" id="add-task"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> ADD TASK</button>
      </div>
    </div>
  </div>

    <div class="col-md-6">
      <div class="opaque">
        <h2>Current Tasks</h2>
        <ul id="tasks">
        </ul>
      </div>
    </div>
  </div>
